<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<title>json</title>
		
<script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    	myjson = JSON.parse(this.responseText)
    	for(var k in myjson){
    		console.log(myjson[k]);
    		
    	}
      

    }
  };
  xhttp.open("GET", "dados.json", true);
  xhttp.send();
}
</script>
	</head>

	<body>
		Clique e olhe o console: 
		<button type="button" onclick="loadXMLDoc()">Carrega</button>
	</body>
</html>
